<!DOCTYPE html>

  <body>

            <div class="avatar-icon">
              <i class="fa fa-times"></i>
            </div>

          </div>
          <div class="menu">
            <ul class="list">
              <li class="item">
                <a href="index.html">

                </a>

                <i class="fa fa-linkedin"></i>
              </li>

                <i class="fa fa-twitter"></i>

            <input class="search-box" placeholder="Search..." />
            <button class="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="map">
            <iframe
